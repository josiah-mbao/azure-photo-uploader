<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Photo Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Progress bar */
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            margin-top: 20px;
        }

        #progress-fill {
            height: 10px;
            background-color: #007BFF;
            width: 0;
        }

        /* Preview section */
        #preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            margin: 5px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Photos to Azure</h1>
        <form action="{{ url_for('main.upload') }}" method="POST" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="folder_path" webkitdirectory directory multiple id="file-input">
            <button type="submit">Upload</button>
        </form>

        <!-- Progress bar -->
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>

        <!-- Preview section for images -->
        <div id="preview"></div>
    </div>

    <script>
        // File preview before upload
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function(event) {
            preview.innerHTML = ''; // Clear previous previews
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submit handler for progress bar
        const form = document.getElementById('upload-form');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            progressBar.style.display = 'block'; // Show the progress bar

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);

            // Update the progress bar
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            // Handle completion of the upload
            xhr.addEventListener('load', function() {
                if (xhr.status == 200) {
                    alert('Upload complete!');
                    progressBar.style.display = 'none'; // Hide progress bar after completion
                    progressFill.style.width = '0%'; // Reset the progress bar
                }
            });

            // Send the form data
            xhr.send(formData);
        });
    </script>
</body>
</html>
